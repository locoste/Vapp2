                                <div class="col-lg-4">

                  <div class="row">
                    <input id="feature_id" type="hidden" ng-model="feature_id">
                    <div class="col-lg-12">
                      <label for="Part reference">Part reference: </label>
                      <input id="Part reference" type="text" class="form-control" ng-model="part_reference">
                    </div>
                    <div class="col-lg-12">
                      <label for="Label">Label: </label>
                      <input id="Label" type="text" class="form-control" ng-model="label">
                    </div>
                    <div class="col-lg-12">
                      <label for="Attribution">Attribution: </label>
                      <select ng-model="attribution">
                        <option value="APR">APR</option>
                        <option value="TARDY">TARDY</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <label for="metal">metal</label>
                    </div>
                    <div class="col-lg-3">
                      <input id="metal" type="checkbox" class="form-control" ng-model="metal">
                    </div>
                    <div class="col-lg-3">
                      <label for="plastic">plastic</label>
                    </div>
                    <div class="col-lg-3">
                      <input id="plastic" type="checkbox" class="form-control" ng-model="plastic">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <label for="Component">Component: </label>
                      <input id="Component" type="text" class="form-control" ng-model="component">
                    </div>
                    <div class="col-lg-4">
                      <label for="Compound">Compound: </label>
                      <input id="Compound" type="text" class="form-control" ng-model="compound">
                    </div>
                    <div class="col-lg-4">
                      <label for="Ratio">Ratio: </label>
                      <input id="Ratio" type="number" class="form-control" ng-model="ratio">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="Material">Material: </label>
                    <input id="Material" type="text" class="form-control" ng-model="material">
                  </div>
                  <div class="col-lg-12">
                    <label for="Heat Treatment">Heat Treatment: </label>
                    <input id="Heat Treatment" type="text" class="form-control" ng-model="heat_treatment">
                  </div>
                  <div class="col-lg-12">
                    <label for="Surface Treatment">Surface Treatment: </label>
                    <input id="Surface Treatment" type="text" class="form-control" ng-model="surface_treatment">
                  </div>
                  <div class="row">
                    <div class="col-lg-3">
                      <label for="Width">Width: </label>
                      <input id="Width" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="width">
                    </div>
                    <div class="col-lg-3">
                      <label for="Lenght">Lenght: </label>
                      <input id="Lenght" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="lenght">
                    </div>
                    <div class="col-lg-3">
                      <label for="Height">Height: </label>
                      <input id="Height" type="number" class="form-control" onchange="angular.element(this).scope().CalculateVolume()" ng-model="height">
                    </div>
                    <div class="col-lg-3">
                      <label for="Volume">Volume: {{volume}}</label>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="Manufacturing">Manufacturing: </label>
                    <select ng-model="manufacturing">
                      <option value="Milling">Milling</option>
                      <option value="Turning">Turning</option>
                      <option value="Control">Control</option>
                      <option value="Multi">Multi</option>
                      <option value="Injection">Injection</option>
                      <option value="Assembly">Assembly</option>
                    </select>
                  </div>
                  <div class="col-lg-12">
                    <label for="Tolerances">Tolerances: </label>
                    <input id="Tolerances" type="number" class="form-control" ng-model="tolerance">
                  </div>
                  <div class="col-lg-12">
                    <label for="Rugosity">Rugosity: </label>
                    <input id="Rugosity" type="text" class="form-control" ng-model="rugosity">
                  </div>
                  <div class="col-lg-12">
                    <label for="Comments">Comments: </label>
                    <input id="Comments" type="text" class="form-control" ng-model="comments">
                  </div>
                </div>

                <div class="col-lg-8">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="row">
                        <table class="col-lg-6">
                          <thead><tr><th>files</th><th></th></tr></thead>
                          <tbody>
                            <tr ng-repeat="x in file">
                              <td>{{x.document_name}}</td>
                              <td><input type="button" value="select" ng-click="moveFile($index,1)"></td>
                            </tr>
                          </tbody>
                        </table>
                        <table class="col-lg-6">
                          <thead><tr><th>selected files</th><th></th></tr><th></th></thead>
                          <tbody>
                            <tr ng-repeat="x in selectedFile">
                              <td>{{x.document_name}}</td>
                              <td><input type="button" value="unselect" ng-click="moveFile($index,2)"></td>
                              <td><input type="button" value="display" ng-click="displayFile($index)"></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="col-lg-12">

                      </div>
